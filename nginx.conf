server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # 支持单页应用路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 缓存静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}